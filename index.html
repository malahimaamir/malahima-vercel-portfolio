<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navbar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> 
  <script src="index.js"></script>
</head>
<body>
  <nav class="nav-bar">
    <div class="container">
      <div class="nav-header">
        <button type="button" class="toggle-btn collapsed" data-toggle="collapse" data-target="#nav-menu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand-name" href="#">Malahima Amir</a>
      </div>
      <div id="nav-menu" class="collapse nav-items">
        <ul class="nav-list">
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="about" class="about-sec">
    <h2>About Me</h2>
    <p>I'm a self-taught web developer from Pakistan.</p>
  </section>

  <section id="portfolio" class="work-sec">
    <h2>My Work</h2>
    <p>Check out my projects!</p>
  </section>

  <section id="contact" class="contact-sec">
    <h2>Contact</h2>
    <p>Email me: malahimaamir@gmail.com</p>
  </section>

  <footer class="footer">
    <p>All rights reserved Â© 2024</p>
  </footer>
</body>
</html>
